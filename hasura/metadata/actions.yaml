actions:
  - name: changeEmail
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/changeEmail'
    permissions:
      - role: user
  - name: changePassword
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/changePassword'
    permissions:
      - role: user
  - name: createProject
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/createProject'
    permissions:
      - role: user
    comment: Create a new project.
  - name: createTeam
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/createTeam'
    permissions:
      - role: user
  - name: destroyUser
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/destroyUser'
    permissions:
      - role: user
  - name: facebookAPIGet
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/facebookAPIGet'
    permissions:
      - role: user
  - name: joinTeam
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/joinTeam'
    permissions:
      - role: user
    comment: Note that an invitation must exist with the user's email before they can join the team.
  - name: leaveTeam
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/leaveTeam'
    permissions:
      - role: user
  - name: login
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/login'
    permissions:
      - role: public
  - name: register
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/register'
    permissions:
      - role: public
    comment: Create new user.
  - name: resendVerificationEmail
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/resendVerificationEmail'
    permissions:
      - role: user
  - name: resetPassword
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/resetPassword'
    permissions:
      - role: public
  - name: sendPasswordResetEmail
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/sendPasswordResetEmail'
    permissions:
      - role: public
  - name: verifyEmail
    definition:
      kind: synchronous
      handler: '{{ACTIONS_BASE_URL}}/verifyEmail'
    permissions:
      - role: user
      - role: public
custom_types:
  enums: []
  input_objects: []
  objects:
    - name: RegisterOutput
    - name: LoginOutput
    - name: ProjectOutput
  scalars: []
