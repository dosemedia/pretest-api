table:
  name: invitations
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
insert_permissions:
  - role: user
    permission:
      check:
        team:
          teams_users:
            user:
              id:
                _eq: X-Hasura-User-Id
      columns:
        - email
        - team_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - email
        - team_id
      filter:
        team:
          teams_users:
            user:
              id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
delete_permissions:
  - role: user
    permission:
      filter:
        team:
          teams_users:
            user:
              id:
                _eq: X-Hasura-User-Id
