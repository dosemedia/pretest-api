table:
  name: facebook_audiences
  schema: public
object_relationships:
  - name: projects_facebook_audiences
    using:
      foreign_key_constraint_on: project_id
insert_permissions:
  - role: user
    permission:
      check:
        projects_facebook_audiences:
          teams_projects:
            team:
              teams_users:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - geo_locations
        - name
        - project_id
        - publisher_platforms
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - approved
        - device_platforms
        - facebook_positions
        - genders
        - geo_locations
        - id
        - interests
        - max_age
        - min_age
        - name
        - project_id
        - publisher_platforms
        - updated_at
      filter:
        _or:
          - projects_facebook_audiences:
              teams_projects:
                team:
                  teams_users:
                    user_id:
                      _eq: X-Hasura-User-Id
          - _exists:
              _table:
                name: admins
                schema: public
              _where:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - approved
        - device_platforms
        - facebook_positions
        - genders
        - geo_locations
        - interests
        - max_age
        - min_age
        - name
      filter:
        projects_facebook_audiences:
          teams_projects:
            team:
              teams_users:
                user_id:
                  _eq: X-Hasura-User-Id
      check: null
    comment: ""
