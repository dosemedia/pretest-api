table:
  name: teams_users
  schema: public
object_relationships:
  - name: team
    using:
      foreign_key_constraint_on: team_id
  - name: teams_role
    using:
      foreign_key_constraint_on: role
  - name: user
    using:
      foreign_key_constraint_on: user_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - role
        - team_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
