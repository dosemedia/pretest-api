table:
  name: projects
  schema: public
array_relationships:
  - name: facebook_audiences
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: facebook_audiences
          schema: public
  - name: teams_projects
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: teams_projects
          schema: public
  - name: themes
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: projects_themes
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        teams_projects:
          team:
            teams_users:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - branding
        - created_at
        - id
        - is_draft
        - name
        - objective
        - platform
        - start_time
        - stop_time
        - project_type
        - updated_at
      filter:
        teams_projects:
          team:
            teams_users:
              user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - branding
        - is_draft
        - name
        - objective
        - platform
        - start_time
        - stop_time
        - project_type
      filter:
        teams_projects:
          team:
            teams_users:
              user_id:
                _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        teams_projects:
          team:
            teams_users:
              user_id:
                _eq: X-Hasura-User-Id
