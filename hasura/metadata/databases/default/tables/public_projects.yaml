table:
  name: projects
  schema: public
array_relationships:
  - name: creatives
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: facebook_creatives
          schema: public
  - name: facebook_audiences
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: facebook_audiences
          schema: public
  - name: landing_pages
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: landing_pages
          schema: public
  - name: project_facebook_creative_templates
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: project_facebook_creative_templates
          schema: public
  - name: teams_projects
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: teams_projects
          schema: public
  - name: themes
    using:
      foreign_key_constraint_on:
        column: project_id
        table:
          name: projects_themes
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        teams_projects:
          team:
            teams_users:
              user_id:
                _eq: X-Hasura-User-Id
      columns:
        - name
select_permissions:
  - role: user
    permission:
      columns:
        - brandness_approved
        - is_draft
        - name_approved
        - objective_approved
        - platform_approved
        - project_type_approved
        - start_stop_time_approved
        - branding
        - name
        - objective
        - platform
        - project_type
        - created_at
        - start_time
        - stop_time
        - updated_at
        - id
      filter:
        teams_projects:
          team:
            teams_users:
              user_id:
                _eq: X-Hasura-User-Id
      allow_aggregations: true
update_permissions:
  - role: user
    permission:
      columns:
        - branding
        - brandness_approved
        - is_draft
        - name
        - name_approved
        - objective
        - objective_approved
        - platform
        - platform_approved
        - project_type
        - project_type_approved
        - start_stop_time_approved
        - start_time
        - stop_time
      filter:
        teams_projects:
          team:
            teams_users:
              user_id:
                _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: user
    permission:
      filter:
        teams_projects:
          team:
            teams_users:
              user_id:
                _eq: X-Hasura-User-Id
