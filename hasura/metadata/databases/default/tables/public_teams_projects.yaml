table:
  name: teams_projects
  schema: public
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
  - name: team
    using:
      foreign_key_constraint_on: team_id
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - project_id
        - team_id
      filter:
        team:
          teams_users:
            user_id:
              _eq: X-Hasura-User-Id
    comment: ""
