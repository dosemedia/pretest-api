table:
  name: landing_page_templates
  schema: public
array_relationships:
  - name: landing_pages
    using:
      foreign_key_constraint_on:
        column: template_id
        table:
          name: landing_pages
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - component
        - created_at
        - description
        - id
        - json_schema
        - name
        - ui_schema
        - updated_at
      filter:
        enabled:
          _eq: true
      allow_aggregations: true
    comment: ""
